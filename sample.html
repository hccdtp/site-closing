<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景スライドショー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- コンテンツ -->
    <div class="content">
        <h1>店舗閉店のお知らせ</h1>
        <p>1F店舗は8月28日（水）をもちまして閉店いたしました。</p>
        <p>2F店舗は引き続き営業中で、9月27日（金）にリニューアルオープン予定です。</p>
        <p>お近くの系列店舗へのご来店をお待ちしております。</p>
        <p>詳しくは、2F店舗までお問い合わせください。</p>
        <div class="cards">
            <div class="card">
                <img src="https://placehold.jp/8a92ff/ffffff/400x400.png?text=shop-1" alt="shop-1">
                <h2>shop-1</h2>
                <p>2Fです。</p>
                <a href="https://example.com/shop-1">詳細を見る</a>
            </div>
            <div class="card">
                <img src="https://placehold.jp/ffb8f5/ffffff/400x400.png?text=shop-2" alt="shop-2">
                <h2>shop-2</h2>
                <p>隣の区にあります。</p>
                <a href="https://example.com/shop-2">詳細を見る</a>
            </div>
        </div>
        <ul class="list">
            <li class="list-item">
                <img src="https://placehold.jp/8a92ff/ffffff/400x400.png?text=shop-1" alt="shop-1">
                <div>
                    <h2>shop-1</h2>
                    <p>2Fです。</p>
                <a href="https://example.com/shop-1">詳細を見る</a>
                </div>
            </li>
            <li class="list-item">
                <img src="https://placehold.jp/ffb8f5/ffffff/400x400.png?text=shop-2" alt="shop-2">
                <div>
                    <h2>shop-2</h2>
                    <p>隣の区にあります。</p>
                <a href="https://example.com/shop-2">詳細を見る</a>
                </div>
            </li>
        </ul>
        <div style="height: 2000px;"></div> <!-- スクロールのためのスペースを確保 -->
    </div>
    <script>window.addEventListener('load', function() {
    // スライドショーで使用する画像を配列に格納
    const images = [
        'https://picsum.photos/seed/aaa/1920/1080',
        'https://picsum.photos/seed/bbb/1920/1080',
        'https://picsum.photos/seed/ccc/1920/1080',
        'https://picsum.photos/seed/ddd/1920/1080'
    ];

    // 画像の読み込みを確認
    let loadedImages = 0;
    images.forEach((src) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            loadedImages++;
            // 全ての画像が読み込まれたらスライドショーを開始
            if (loadedImages === images.length) {
                document.body.classList.add('loaded');
            }
        };
    });
});
//</script>
</body>
</html>
